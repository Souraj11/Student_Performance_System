<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-app">
        <header>
            <h1>Welcome to the Quiz!</h1>
            <p>Test your knowledge and have fun!</p>
        </header>

        <main>
            <div id="quiz-container" class="quiz-container">
                <!-- Quiz questions will be dynamically inserted here -->
            </div>

            <div class="quiz-actions">
                <button id="submit-quiz" class="btn submit-btn">Submit Quiz</button>
                <button id="leave-quiz" class="btn leave-btn">Leave Quiz</button>
            </div>

            <div id="result-container" class="result-container">
                <!-- Quiz results will be displayed here -->
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Quiz App. All rights reserved.</p>
        </footer>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
